<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura-Latam</title>
    <link rel="stylesheet" href="Assets/Styles/styles.css">
</head>

<body>


    <main>
        <div class="container">
            <div class="ladoIzquierdo">
                <img src="Assets/Img/Alura logo.svg" alt="Logo Alura">
                <div id="notification" class="notification"></div>
                <form action="">
                    <div class="inputText">
                        <textarea name="text" id="txtArea">Ingrese el texto aquí</textarea>
                        <div class="parteInferior">
                            <img src="Assets/Img/exclamation-item.svg" alt="exclamacion">
                            <small class="subText">Solo letras minúsculas y sin acentos</small>
                        </div>
                    </div>
                </form>
                <div class="botones">
                    <button class="encriptarBtn" id="encriptarBtn">Encriptar</button>
                    <button class="desencriptarBtn" id="desencriptarBtn">Desencriptar</button>
                </div>
            </div>
            <aside class="resultados" id="resultados">
                <img src="Assets/Img/Muñeco.png" alt="Muñeco">
                <div class="parrafos">
                    <p class="mensajeDeError"><strong>Ningún mensaje fue encontrado</strong></p>
                    <p class="mensajeDeAyuda">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </aside>
        </div>

    </main>

    <script src="Assets/Scripts/scripts.js"></script>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>

</body>

</html>
