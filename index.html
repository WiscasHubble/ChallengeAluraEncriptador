<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura-Latam</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <main>
        <div class="container">
            <div class="ladoIzquierdo">
                <img src="Assets/Img/Alura logo.svg" alt="Logo Alura">
                <form action="">
                    <div class="inputText">
                        <textarea name="text" id="txt">Ingrese el texto aquí</textarea>
                        <small class="subText">Solo letras minúsculas y sin acentos</small>
                    </div>
                </form>
                <div class="botones">
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                </div>
            </div>
            <aside class="resultados">
                <img src="Assets/Img/Muñeco.png" alt="Muñeco">
                <div class="parrafos">
                    <p class="mensajeDeError"><strong>Ningún mensaje fue encontrado</strong></p>
                    <p class="mensajeDeAyuda">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="copiarResultado">
                    <button class="copiar" hidden>Copiar</button>
                </div>
            </aside>
        </div>

    </main>


</body>

</html>
